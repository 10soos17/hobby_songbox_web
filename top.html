<!DOCTYPE html>
<html>

  <head>
    <mata charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/top.js"></script>
    <link rel="stylesheet" href="css/top.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>song_top</title>

  </head>

  <boby>

    <div style="width:100%;height:100%;overflow:auto;overflow-x:hidden;overflow-y:hidden;">
      <audio id='audio'></audio>
      <script>
        document.getElementById("audio").addEventListener("timeupdate", function(){update_playTimePos();});
        document.getElementById("audio").addEventListener("ended", function(){change_playlist();});
      </script>
      <table width="100%">

        <!--===================playbtn!===================-->
        <input id="pre" type="button" value="<<" onclick="act_pre();">
        <input id="stop" type="button" value="=" onclick="act_stop();">
        <input id="pause" type="button" value="|||" onclick="act_pause();">
        <input id="next" type="button" value=">>" onclick="act_next();">

        <!--===================playbar===================!-->
        <b class="slidecontainer">
          <span id=plus>+<b id="play_plus">00:00</b></span>
          <input class="slider" id="play_bar" type="range" min="1" max="100" value="0" step="1">

          <script>
            var playbar = document.getElementById("play_bar");
            var audio = document.getElementById("audio");
            playbar.onmousedown = function(event) {
              seeking=true;
              seek_pos(event);
            };
            playbar.onmousemove = function(event) {
              seek_pos(event);
            };
            playbar.onmouseup = function(event) {
              seeking=false;
            };
          </script>

          <span id=minus>-<b id="play_minus">00:00</b></span>
        </b>

        <!--===================speed===================!-->
        <select id="speed" onchange="set_speed();">
          <option value="1">speed</option>
          <option value=".5">.5</option>
          <option value="1">Normal</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
        </select>

        <!--===================select title===================!-->
        <select id="select_playlist" size="1"></select>

        <!--===================title===================!-->
        <b id="playtitle">playtitle</b>

        <!--===================mylist popup(play/add/create/delete)!===================-->
        <input id="topTomylist"type="button" value="playlist" onclick="open_popup();">

        <!--===================random & replay!===================-->
        <input id="random"type="button" value="#" onclick="act_shuffle();">
        <input id="replay" type="button" value="@" onclick="">

        <!--===================volumebar===================!-->
        <b class="slidecontainer">
          <input id=vol type="button" value="Vol" onclick="act_mute();"><span id="vol_text">100</span>
          <input class="slider" id="vol_bar" type="range" min="1" max="100" value="100" step="1" onclick ="set_volume();">
        </b>

        <!--===================voice===================!-->
        <input id="voice" type="button" value="voice">

      </table>
    </div>

    <script>
      document.getElementById("select_playlist").addEventListener("change", function(){
        change_selectlist(event);
      });
    </script>

  </body>
</html>
